<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Of</title>
</head>
<body>
<script>

    const orang = ["budi", "asep", "joko"];
    for (const string of orang) {
        document.writeln(`<p>${string}</p>`);
    }

    const orang2 = "Lionel Messi";
    for (const string2 of orang2) {
        document.writeln(`<p>${string2}</p>`);
    }

</script>
</body>
</html>
