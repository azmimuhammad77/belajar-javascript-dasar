<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Default Value</title>
</head>
<body>
<script>

    function name(firstName="Joko", middleName="anwar", lastName="budi") {
        document.writeln(`<p>Halo nama saya, ${firstName} ${middleName} ${lastName}</p>`);
    }

    name();

    name("Muhammad", "Azmi");
    name("Muhammad", "Azmi", "Fadhlurrahman");

</script>
</body>
</html>
