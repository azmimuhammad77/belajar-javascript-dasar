<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Statement</title>
</head>
<body>
  <script>

    const value = 40;

    if(value >= 80) {
      document.writeln("<p>Lulus : Nilai A</p>")
    } else if(value >= 70) {
      document.writeln("<p>Lulus : Nilai B</p>")
    } else if(value >= 60) {
      document.writeln("<p>Lulus : Nilai C</p>")
    } else {
      document.writeln("<p>Remedial</p>")
    }

  </script>
</body>
</html>
