<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Return Value</title>
</head>
<body>
<script>

    function sayName(name1, name2) {
        say = `Hello ${name1} ${name2}`;
        return say;
    }

    const name3 = sayName("Muhammad", "Azmi");
    document.writeln(name3);

    function nilai(score) {
        if(score >= 90) {
            return "A";
        } else if(score >= 80) {
            return "B";
        } else if(score >= 70) {
            return "C";
        } else if(score >= 60) {
            return "D";
        } else {
            return "Anda Belum Lulus";
        }
    }

    const getScore = nilai(90);
    document.writeln(`<p>${getScore}</p>`);

    function isArray(array, searchValue) {
        for (const index of array) {
            if(index === searchValue) {
                return true;
            }
        }
        return false;
    }

    const array = [1,23,4,5,6,7,8,9,9,10];
    const search = 90;
    const found = isArray(array, search);
    document.writeln(found);

</script>
</body>
</html>
