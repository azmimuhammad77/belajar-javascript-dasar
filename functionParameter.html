<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Parameter</title>
</head>
<body>
<script>

    function haloNama(namaDepan, namaBelakang) {
        document.writeln(`<h1>Halo ${namaDepan} ${namaBelakang} senang bertemu dengan Anda</h1>`);
    }

    haloNama("joko", "susilo");
    haloNama("budi", "mikel");

</script>
</body>
</html>
