<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undifined</title>
</head>
<body>
  <script>
      let name;

      if(name === undefined) {
          console.log("UNDIFINED");
      } else {
          console.log("DEFINED");
      }

      let array = ["anggur", "semangka"];

      if(array[2] === undefined) {
          console.info("UNDIFINED");
      } else {
          console.info(array[2]);
      }

      let newObject = {};

      if(newObject === undefined) {
          console.info("Object Undifined");
      } else {
          console.info("Object Defined");
      }
  </script>
</body>
</html>
