<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
<script>

    /* parameter pada javscript bersifat optional/bisa diisi atau tidak */

    function name(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    name();
    name("azmi", "justin");
    name("Muhammad", "Azmi", "Fadhlurrahman");

</script>
</body>
</html>
