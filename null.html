<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>
<script>

    let name = null;

    if(name === undefined) {
        console.info("undefined");
    } else if(name === null) {
        console.info("null");
    } else {
        console.info(name);
    }

</script>
</body>
</html>
